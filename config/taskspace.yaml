taskspace:
  name: "qwen3_finetuning"
  models:
    - "Qwen/Qwen3-VL-4B-Instruct"
    - "Qwen/Qwen3-4B-Instruct-2507"
  baseline:
    script: "python -m src.compute.train_qwen --config"
    primary_metric: "eval_loss"
    higher_is_better: false
  actions:
    - id: "lr_up"
      patch:
        train.learning_rate: 0.0002
    - id: "lr_down"
      patch:
        train.learning_rate: 0.00005
    - id: "warmup_more"
      patch:
        train.warmup_ratio: 0.1
    - id: "epochs_up"
      patch:
        train.num_train_epochs: 3
    - id: "lora_rank_up"
      patch:
        lora.rank: 32
    - id: "lora_rank_down"
      patch:
        lora.rank: 8
  limits:
    max_actions_per_project: 2
    seeds: [42, 123, 7]
