system:
  project_root: "projects"
  artifacts_root: "artifacts"
  timezone: "UTC"

llm:
  provider: "azure_openai"
  model: "gpt-4o"
  # Keys read from env vars: AZURE_ENDPOINT, AZURE_API_KEY, AZURE_API_VERSION
  temperature: 0.7
  max_tokens: 4096

experiment:
  models:
    - name: "Qwen/Qwen3-4B-Instruct-2507"
      type: "language"
      task: "text-generation"
  # HF_TOKEN read from env var
  # VL model disabled for now due to transformers processor compat issue

slurm:
  partition: "scavenge_gpu"
  gres: "gpu:1"
  time: "06:00:00"
  mem: "80G"
  cpus_per_task: "8"
  timeout_minutes: 400
  fallback_partitions:
    - "gpu"
    - "gpu_h200"

daemon:
  loop_interval_seconds: 60
  max_concurrent_projects: 1
